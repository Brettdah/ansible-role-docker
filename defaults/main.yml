---
docker_state: latest
# pip install
docker_compose_state: latest
# binary install
docker_version: latest
docker_compose_version: latest
docker_machine_version: latest

# install docker-compose by pip (else binary)
docker_compose_by_pip: false

# edge or test or nothing for stable only
docker_extra_repo:

# enable Linux kernel overlay module
docker_enable_overlay: false

docker_registry_auth: []
# -{ user: '', password: '', email: '' , owner: ''}

docker_allowed_user: []

# docker daemon.json config
# see https://docs.docker.com/engine/reference/commandline/dockerd/#/daemon-configuration-file
docker_daemon_config: []
  # dns: ['8.8.8.8', '8.8.4.4']

docker_debian_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common
  - acl
