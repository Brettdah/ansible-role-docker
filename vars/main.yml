---
docker_machine_default_version: '0.12.2'
docker_compose_default_version: '1.16.1'
docker_machine_release_api_url: 'https://api.github.com/repos/docker/machine/releases/latest'
docker_compose_release_api_url: 'https://api.github.com/repos/docker/compose/releases/latest'

docker_compose_base_url: https://github.com/docker/compose/releases/download
docker_machine_base_url: https://github.com/docker/machine/releases/download

docker_apt_package: docker-ce
docker_apt_key_url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
docker_apt_url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"

docker_apt_archs:
  x86_64: amd64
  armhf: armhf
  s390x: s390x
